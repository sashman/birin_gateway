scalar DateTime

type User {
  auth_id: String!
  email: String!
  name: String
  license_number: String
  ring_series: [RingSeries]!
  ring_numbers: [RingNumber]!
}

type RingNumber {
  type: String!
  number: String!
  user: User!
}

type RingSeries {
  type: String!
  size: Int!
  start_number: String!
  end_number: String!
  ring_numbers: [RingNumber]!
  allocated_at: DateTime!
  received_at: DateTime!
}

type Query {
  users: [User]!
  user(id: ID!): User
}